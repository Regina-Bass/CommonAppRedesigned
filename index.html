<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Common Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i|Lato:300,400,400i,700,700i,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<style>
  body {
    margin:0;
    padding:0;
    background:#F1F1F1;
  }

  .field {
    margin-bottom:2em!important;
  } 

  select {
    width:80vw;
    z-index:1;
  }

  .radio {
    display:block;
    padding:0;
    margin:0;
  }

  .radio:last-child {
    margin:.5em 0 0 0;
  }

  .control {
    z-index:1;
  }
</style>


<body>

  <nav>
    <div id="logo">
      <a href="/">Common Application</a>
    </div>
    <div id="links">
      <a style="font-weight:700" href="/">standard app</a>
      <a href="/">find colleges</a>
      <a href="/">apply</a>
    </div>
  </nav>

  <div id="wrapper">

    <div id="questionCont">

      <div class="questionTitle">General</div>
  
      <div class="field">
        <label class="label">First Name <item class="required">*</item></label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Middle Initial</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Last Name <item class="required">*</item></label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Suffix</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Choose an option</option>
              <option>Jr.</option>
              <option>Sr.</option>
              <option>II</option>
              <option>III</option>
              <option>IV</option>
              <option>V</option>
              <option>VI</option>
              <option>VII</option>
              <option>VIII</option>
              <option>IX</option>
              <option>X</option>
            </select>
          </div>
        </div>
      </div>


      <div class="field">
        <label class="label">Preferred Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Biological Sex <item class="required">*</item></label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Male
          </label>
          <label class="radio">
          <input type="radio" name="question">
          Female
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Gender Identity <item class="required">*</item></label>
        <div class="control">
          <div class="select">
            <select>
              <option>Select an option</option>
              <option>Agender</option>
              <option>Bigender</option>
              <option>Cisgender</option>
              <option>Gender Fluid</option>
              <option>Other</option>
              <option>Prefer not to answer</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth <item class="required">*</item></label>
        <div class="moreInfo">Date should be entered in Month Day, Year Format.</div>
        <div class="control">
          <input class="input" type="text" placeholder="Example: May 16, 2000">
        </div>
      </div>

      <a class="contButton" href="/">Continue</a>

  <!--end of question container-->
  </div>

  
    
  <div class="autoSave">All responses on this form are automatically saved!</div>

  

    

  <!--end of wrapper-->
  </div>

  


</body>





</html>
